<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Forgot password | Wordbase</title>
    <link rel="stylesheet" href="./assets/css/forgot-password.css">
</head>

<body style="height: 100vh;">
    <div class="flex-row">
        <div class="img-container">
            <img src="./assets/img/forgot-password.jpg" alt="Login background image" class="left-img">
            <p class="left-img">
                Photo by <a href="https://unsplash.com/@irrabagon" target="_blank" rel="noreferrer nofollow">Alexandr
                    Popadin</a>
            </p>
        </div>
        <div class="content-wrapper">
            <div class="content-container">
                <div>
                    <div class="logo-container">
                        <img src="./assets/img/logo.png">
                        <h1>Wordbase</h1>
                    </div>
                    <h1>Forgot password</h1>
                    <form>
                        <div class="flex-col">
                            <label for="email" class="text-muted label">Account E-Mail</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email"
                                class="form-item" required>
                        </div>
                        <button type="submit" class="form-item submit">Get password link</button>
                    </form>
                    <p class="ta-center">Know your password? <a href="#"">Log in</a></p>
                </div>
                <p class=" ta-center text-muted">&copy; Wordbase (JPY Holdings) 2024</p>
                </div>
            </div>
        </div>
</body>

</html>
