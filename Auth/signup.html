<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Signup | Wordbase</title>
    <link rel="stylesheet" href="./assets/css/signup.css">
</head>

<body style="height: 100vh;">
    <div class="flex-row">
        <div class="img-container">
            <img src="./assets/img/signup.jpg" alt="Login background image" class="left-img">
            <p class="left-img">
                Photo by <a href="https://unsplash.com/@irrabagon" target="_blank" rel="noreferrer nofollow">Alexandr
                    Popadin</a>
            </p>
        </div>
        <div class="content-wrapper">
            <div class="content-container">
                <div>
                    <div class="logo-container">
                        <img src="./assets/img/logo.png">
                        <h1>Wordbase</h1>
                    </div>
                    <h1>Welcome to Wordbase!</h1>
                    <form>
                        <div class="flex-col">
                            <label for="full_name" class="text-muted label">Full name</label>
                            <input type="text" id="full_name" name="full_name" placeholder="Enter your name" class="form-item" required>
                        </div>
                        <div class="flex-col">
                            <label for="email" class="text-muted label">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" class="form-item"
                                required>
                        </div>
                        <div class="flex-col">
                            <label for="password" class="text-muted label">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password"
                                class="form-item" required>
                        </div>
                        <div class="flex-col">
                            <label for="confirm_password" class="text-muted label">Password</label>
                            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" class="form-item" required>
                        </div>
                        <button type="submit" class="form-item submit">Sign up</button>
                    </form>
                    <p class="ta-center">Already an author? <a href="#"">Log in</a></p>
                </div>
                <p class=" ta-center text-muted">&copy; Wordbase (JPY Holdings) 2024</p>
            </div>
        </div>
    </div>
</body>

</html>
